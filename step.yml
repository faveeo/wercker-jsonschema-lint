name: jsonschema-lint
version: 0.0.5
description: Validates JSON files recursively according to a given schema, or a default schema.
    - lint
    - json
    - jsonschema
properties:
    path:
        type: string
        required: true
    filepattern:
        type: string
        required: true
    schema:
        type: string
        required: false
        default: "http://json-schema.org/draft-03/hyper-schema"